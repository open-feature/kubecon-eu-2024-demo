---
# yaml-language-server: $schema=https://flagd.dev/schema/v0/flags.json
## target noting, using default flag
emptyTargeting: &emptyTargeting {}

## target emoji based on browser language              
languageTargeting: &languageTargeting
  if:
  - in:
    - fr
    - var: language
  - fr
  - if:
    - in:
      - en
      - var: language
    - en
    - if:
      - in:
        - es      
        - var: language
      - es
      - if:
        - in:
          - pt
          - var: language
        - pt
        - if:
          - in:
            - de
            - var: language
          - de
          - if:
            - in:
              - it
              - var: language
            - it
            - if:
              - in:
                - nl
                - var: language
              - nl
              - globe

## target emoji based on timestamp              
timedTargeting: &timedTargeting
  if: 
    - ">=":
      - var: $flagd.timestamp
      - 1710343959
    - boom
    - clock

## target color based on screen res: higher res is "bluer"
pixelTargeting: &pixelTargeting
  if:
    - ">=":
      - "*":
        - var: windowHeight
        - var: windowWidth
      - 4000000
    - indigo
    - if:
      - ">=":
        - "*":
          - var: windowHeight
          - var: windowWidth
        - 3200000
      - blue
      - if:
        - ">=":
          - "*":
            - var: windowHeight
            - var: windowWidth
          - 2400000
        - green
        - if:
          - ">=":
            - "*":
              - var: windowHeight
              - var: windowWidth
            - 1800000
          - yellow
          - if:
            - ">=":
              - "*":
                - var: windowHeight
                - var: windowWidth
              - 0
            - orange

## target color based on device battery (low=red, medium=yellow, high=green, null=grey)
batteryTargeting: &batteryTargeting
  if:
  - ">=":
    - var: batteryPercentage
    - 50
  - green
  - if:
    - ">=":
      - var: batteryPercentage
      - 25
    - yellow
    - if:
      - ">":
        - var: batteryPercentage
        - 0
      - red
      - grey

## target emoji based on OS
osTargeting: &osTargeting
  if:
    - in:
      - Android
      - var: userAgent
    - bot
    - if:
      - in:
        - Mac
        - var: userAgent
      - apple
      - if:
        - in:
          - Win      
          - var: userAgent
        - window
        - if:
          - in:
            - Linux
            - var: userAgent
          - penguin
          - if:
            - in:
              - iPhone
              - var: userAgent
            - apple
            - mind-blown

## target emoji based on connection quality
connectionTargeting: &connectionTargeting
  if:
  - "==":
    - var: connectionType
    - 4g
  - rocket
  - if:
    - "==":
      - var: connectionType
      - 3g
    - rabbit
    - if:
      - "==":
        - var: connectionType
        - 2g
      - turtle
      - if:
        - "==":
          - var: connectionType
          - slow-2g
        - snail
        - none

## emoji randomly assigned to a card suit
randomTargeting: &randomTargeting
  fractional:
    - 
      - clubs
      - 25
    - 
      - spades
      - 25
    - 
      - diamonds
      - 25
    - 
      - hearts
      - 25

flags:
  hex-color:
    state: ENABLED
    defaultVariant: grey
    variants:
      grey: aaa
      red: a00
      orange: ff6e00
      yellow: aa0
      green: 0a0
      blue: 00a
      indigo: 4b0082
    targeting: *pixelTargeting
  emoji:
    state: ENABLED
    defaultVariant: none
    variants:
      none: ""
      grin: 😀
      joy: 😂
      xd: 😆
      shades: 😎
      angel: 😇
      devil: 😈
      cry: 😭
      flush: 😳
      mind-blown: 🤯
      hot-face: 🥵
      cat: 😸
      ded: 💀
      stonks: 📈
      not-stonks: 📉
      battery: 🔋
      bot: 🤖
      apple: 🍎
      fox: 🦊
      penguin: 🐧
      window: 🪟
      snail: 🐌
      turtle: 🐢
      rabbit: 🐇
      rocket: 🚀
      spades: "♠️"
      clubs: "♣️"
      diamonds: "♦️"
      hearts: "♥️"
      fr: 🇫🇷
      en: 🇬🇧
      es: 🇪🇸
      pt: 🇵🇹
      de: 🇩🇪
      it: 🇮🇹
      nl: 🇳🇱
      globe: 🌎
      clock: ⏰
      boom: 💥
    targeting: *timedTargeting
